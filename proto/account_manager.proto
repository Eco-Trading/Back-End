syntax = "proto3";
package account;
option go_package = "proto_buf/account";

message AccountRequestGrpc {
  string FirstName = 1;
  string LastName = 2;
  string Email = 3;
  string Address = 4;
  string City = 5;
  string State = 6;
  string Phone = 7;
}

message ResponseGrpc{
  int64 StatusCode = 1;
  string Message = 2;
}

service AccountManager {
  rpc Create(AccountRequestGrpc)returns(ResponseGrpc);
}